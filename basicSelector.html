<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Practice</title>
</head>
<style>
    ul li{
        color: blue;
    }
    ul .selected{
        color: grey;
    }
    button{
        cursor: pointer;
    }
    #clear{
        background-color: red;
        color: white;
        border-top: 3px solid gray;
        border-left: 3px solid gray;
        border-right: 3px solid black;
        border-bottom: 3px solid black;
    }
</style>
<body>
    
    <h1>Todos</h1>

    <ul>
        <li class="selected" >Walk Chicken</li>
        <li>Clean Out Coop</li>
        <li class="selected" >Collect Chicken Eggs</li>
        <li>Incubate Chicken Eggs</li>
        <li>Hatch New Chickens !</li>
    </ul>

    <button type="reset" id="clear"> Clear List</button>
    <Button type="button">Add Todo</Button>

</body>
</html>
