<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model </title>
</head>

<style>
    .card{
        width: 210px;
        border: 1px solid grey;
        border-radius: 5px;
        text-align: center;
        padding: 10px ; /* gives 10px padding to every side of card  */
    }
    .card img{
        /* clip-path: circle();  */ /*alternative for border-radius: 50%;*/
        border-radius: 50%;
        border: 5px solid rgb(236, 183, 191);
    }
</style>

<body>
    
    <div class="card">
        <img alt="" src="https://assets.codepen.io/123865/dog.png" width="200px">
        <h1>I Am Dog</h1>
      </div>
      

</body>
</html>
